<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
   <div class="page__container">
      <header class="header">
         <div class="header__logo"></div>
      </header>
      <main class="content">
         <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
               <p class="profile__name">Жак-Ив Кусто</p>
               <p class="profile__description">Исследователь океана</p>
            </div>
            <img class="profile__edit-button" src="./images/profile__editbutton.svg" alt="тут должна была быть кнопочка">
            <div class="profile__add-button"></div>
            <!--<img class="profile__add-button" src="./images/profile__add-button.svg" src="тут должна была быть кнопочка">-->
         </section>
         <!-- ELEMENTS -->
         <section class="elements">
            <!-- CARD 1 -->
            <div class="elements__element">
               <img class="elements__photo" src="./images/element5.jpg" alt="тут должно быть море">
               <div class="elements__info">
                  <p class="elements__title">Северное море</p>
                  <div class="elements__like"></div>
               </div>
            </div>
            <!-- CARD 2 -->
            <div class="elements__element">
               <img class="elements__photo" src="./images/element6.jpg" alt="тут должно быть Балтийское море">
               <div class="elements__info">
                  <p class="elements__title">Балтийское море</p>
                  <div class="elements__like"></div>
               </div>
            </div>
            <!-- CARD 3 -->
            <div class="elements__element">
               <img class="elements__photo" src="./images/element4.jpg" alt="тут средиземное море">
               <div class="elements__info">
                  <p class="elements__title">Средиземное море</p>
                  <div class="elements__like"></div>
               </div>
            </div>
            <!-- CARD 4 -->
            <div class="elements__element">
               <img class="elements__photo" src="./images/element2.jpg" alt="тут должно быть мраморное море">
               <div class="elements__info">
                  <p class="elements__title">Мраморное море</p>
                  <div class="elements__like"></div>
               </div>
            </div>
            <!-- CARD 5 -->
            <div class="elements__element">
               <img class="elements__photo" src="./images/element3.jpg" alt="тут должно быть море Саву">
               <div class="elements__info">
                  <p class="elements__title">Море Саву</p>
                  <div class="elements__like"></div>
               </div>
            </div>
            <!-- CARD 6 -->
            <div class="elements__element">
               <img class="elements__photo" src="./images/element1.jpg" alt="тут красное море">
               <div class="elements__info">
                  <p class="elements__title">Красное море</p>
                  <div class="elements__like"></div>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
         <div class="popup__content">
            <button class="popup__close-button"></button>
            <p class="popup__title">Редактировать проифль</p>
            <form class="popup__form" action="#" method="post">
               <fieldset class="popup__user-info">
                  <input class="popup__input popup__input_name" type="text" value="Жак-Ив Кусто">
                  <input class="popup__input popup__input_description" type="text" value="Исследователь океана">
                  <button type="button" class="popup__submit-button">Сохранить</button>
               </fieldset>
            </form>
         </div>
      </div>
   </div>
   <script src="./scripts/script.js"></script>
</body>
</html>
