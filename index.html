<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Место</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
   <div class="page__container">
      <header class="header">
         <a href="/" class="header__logo"></a>
      </header>
      <main class="content">
         <section class="profile">
            <div class="profile__avatar" style="background-image: url(./images/avatar.jpg);"></div>
            <div class="profile__info">
               <div class="profile__name">
                  <h1 class="profile__title">Том Йорк</h1>
                  <button type="button" class="profile__edit-button" aria-label="edit-profile"></button>
               </div>
               <p class="profile__description">Моя муза</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="add-photo"></button>
         </section>
         <!-- ELEMENTS -->
         <section class="elements">

         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      
      <div class="popup popup_type_edit">
         <div class="popup__content popup__content_type_edit">
            <button type="button" class="popup__close-button popup__close-button_type_edit" aria-label="close-popup"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_type_edit" name="edit-profile" action="#" method="post" novalidate>
               <div class="popup__input-field">
                  <input class="popup__input popup__input_content_name" id="name" name="username" type="text" value="Жак-Ив Кусто" required minlength="2" maxlength="40">
                  <span class="popup__input-error" id="error-name"></span>
               </div>
               <div class="popup__input-field">
                  <input class="popup__input popup__input_content_description" id="description" name="userdescription" type="text" value="Исследователь океана" required minlength="2" maxlength="200">
                  <span class="popup__input-error" id="error-description"></span>
               </div>
               <button type="submit" class="popup__submit-button" disabled>Сохранить</button>
            </form>
         </div>
      </div>   

      <div class="popup popup_type_add">
         <div class="popup__content popup__content_type_add">
            <button type="button" class="popup__close-button popup__close-button_type_add" aria-label="close-popup"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_add" name="edit-profile" action="#" method="post" novalidate>
               <div class="popup__input-field">
                  <input class="popup__input popup__input_content_place" id="place" name="username" type="text" placeholder="Название" value="" required minlength="2" maxlength="30">
                  <span class="popup__input-error" id="error-place">Вы пропустили это поле</span>
               </div>
               <div class="popup__input-field">
                  <input class="popup__input popup__input_content_link" id="link" name="userdescription" type="url" placeholder="Ссылка на картинку" value="" required>
                  <span class="popup__input-error" id="error-link">Введите адрес сайта</span>
               </div>
               <button type="submit" class="popup__submit-button" disabled>Создать</button>
            </form>
         </div>
      </div>

      <div class="popup popup_type_photo">
         <div class="popup__content popup__content_type_photo">
            <img class="popup__photo" src="#" alt="">
            <button type="button" class="popup__close-button popup__close-button_type_photo" aria-label="close-popup"></button>
            <p class="popup__description"></p>
         </div>
      </div>

      <template id="card-template">
         <article class="element">
            <button type="button" class="element__delete" aria-label="delete-photo"></button>
            <img class="element__photo" src="#" alt="">
            <div class="element__info">
               <h2 class="element__title"></h2>
               <button type="button" class="element__like" aria-label="like-photo"></button>
            </div>
         </article>
      </template>

   </div>
   <script type="module" src="./scripts/index.js"></script>
</body>
</html>
