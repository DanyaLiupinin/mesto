<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Место</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
   <div class="page__container">
      <header class="header">
         <a href="/" class="header__logo"></a>
      </header>
      <main class="content">
         <section class="profile">
            <div class="profile__avatar" style="background-image: url(./images/profile__avatar.jpg);"></div>

            <div class="profile__info">

               <div class="profile__name">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit-button" aria-label="edit-profile"></button>
               </div>
               <p class="profile__description">Исследователь океана</p>

            </div>
            
            <button type="button" class="profile__add-button" aria-label="add-photo"></button>
         </section>
         <!-- ELEMENTS -->
         <section class="elements">
            <!-- CARD 1 -->
            <article class="element">
               <img class="element__photo" src="./images/element5.jpg" alt="тут должно быть море">
               <div class="element__info">
                  <h2 class="element__title">Северное море</h2>
                  <button type="button" class="element__like" aria-label="like-photo"></button>
               </div>
            </article>
            <!-- CARD 2 -->
            <article class="element">
               <img class="element__photo" src="./images/element6.jpg" alt="тут должно быть Балтийское море">
               <div class="element__info">
                  <h2 class="element__title">Балтийское море</h2>
                  <button type="button" class="element__like" aria-label="like-photo"></button>
               </div>
            </article>
            <!-- CARD 3 -->
            <article class="element">
               <img class="element__photo" src="./images/element4.jpg" alt="тут средиземное море">
               <div class="element__info">
                  <h2 class="element__title">Средиземное море</h2>
                  <button type="button" class="element__like" aria-label="like-photo"></button>
               </div>
            </article>
            <!-- CARD 4 -->
            <article class="element">
               <img class="element__photo" src="./images/element2.jpg" alt="тут должно быть мраморное море">
               <div class="element__info">
                  <h2 class="element__title">Мраморное море</h2>
                  <button type="button" class="element__like" aria-label="like-photo"></button>
               </div>
            </article>
            <!-- CARD 5 -->
            <article class="element">
               <img class="element__photo" src="./images/element3.jpg" alt="тут должно быть море Саву">
               <div class="element__info">
                  <h2 class="element__title">Море Саву</h2>
                  <button type="button" class="element__like" aria-label="like-photo"></button>
               </div>
            </article>
            <!-- CARD 6 -->
            <article class="element">
               <img class="element__photo" src="./images/element1.jpg" alt="тут красное море">
               <div class="element__info">
                  <h2 class="element__title">Красное море</h2>
                  <button type="button" class="element__like" aria-label="like-photo"></button>
               </div>
            </article>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
         <div class="popup__content">
            <button type="button" class="popup__close-button" aria-label="close-popup"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit-profile" action="#" method="post">
               <input class="popup__input popup__input_content_name" name="username" type="text" value="Жак-Ив Кусто">
               <input class="popup__input popup__input_content_description" name="userdescription" type="text" value="Исследователь океана">
               <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
         </div>
      </div>
   </div>
   <script src="./scripts/index.js"></script>
</body>
</html>
